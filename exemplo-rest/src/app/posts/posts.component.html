<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Informações da postagem</div>
                <div class="card-body">
                    <form>
                        <input type="hidden" name="id" [(ngModel)]="postagem.id" class="form-control">
                        <div class="form-group">
                            <label for="userId">ID Usuário</label>
                            <input type="text" name="userId" [(ngModel)]="postagem.userId" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="title">Título</label>
                            <input type="text" name="title" [(ngModel)]="postagem.title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="body">Conteúdo</label>
                            <input type="textarea" name="body" [(ngModel)]="postagem.body" class="form-control">
                        </div>
                        <button *ngIf="postagem!.id == null" (click)="adicionar()" class="btn btn-outline-primary">Adicionar</button>
                        <button *ngIf="postagem.id"  (click)="atualizar()" class="btn btn-outline-primary">Atualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Lista de posts</div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id Usuário</th>
                                <th scope="col">ID</th>
                                <th scope="col">Título</th>
                                <th scope="col">Postagem</th>
                                <th scope="col" class="text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of posts">
                                <td>{{p.userId}}</td>
                                <td>{{p.id}}</td>
                                <td>{{p.title}}</td>
                                <td>{{p.body}}</td>
                                <td class="text-right">
                                    <button (click)="editar(p)" class="btn btn-success mr-1">Editar</button>
                                    <button (click)="remover(p)" class="btn btn-danger">Remover</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
