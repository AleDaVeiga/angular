<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Lista de posts
                    <a [routerLink]="['/posts/new']" class="btn btn-success">Novo</a>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Usuário</th>
                                <th scope="col">ID</th>
                                <th scope="col">Título</th>
                                <th scope="col">Postagem</th>
                                <th scope="col" class="text-right">Editar</th>
                                <th scope="col" class="text-right">Remover</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of posts">
                                <td>{{p.userId}}</td>
                                <td>{{p.id}}</td>
                                <td>{{p.title}}</td>
                                <td>{{p.body}}</td>
                                <td class="text-right">
                                    <a [routerLink]="['/posts', p.id]" class="btn btn-success">Editar</a>
                                </td>
                                <td class="text-right">
                                    <button (click)="remover(p)" class="btn btn-danger">Remover</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
